<!doctype html>
<html>
  <head>
    <title>Right Click Unblocker</title>
    <style>
      body { font-family: sans-serif; padding: 12px; width: 200px; }
      .switch { position: relative; display: inline-block; width: 50px; height: 24px; }
      .switch input { opacity: 0; width: 0; height: 0; }
      .slider { position: absolute; cursor: pointer; top:0; left:0; right:0; bottom:0;
        background:#ccc; transition:.2s; border-radius: 24px; }
      .slider:before { content:""; position:absolute; height:18px; width:18px; left:3px; bottom:3px;
        background:white; transition:.2s; border-radius:50%; }
      input:checked + .slider { background:#4caf50; }
      input:checked + .slider:before { transform:translateX(26px); }
    </style>
  </head>
  <body>
    <h3>Right Click Unblocker</h3>
    <label class="switch">
      <input type="checkbox" id="toggle">
      <span class="slider"></span>
    </label>
    <p>Status: <span id="statusText">...</span></p>
    <script src="popup.js"></script>
  </body>
</html>
